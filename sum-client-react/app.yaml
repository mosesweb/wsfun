runtime: nodejs18
instance_class: F1
service: chat-client

handlers:
  # Serve all static files with urls ending with a file extension
  - url: /(.*\..+)$
    static_files: build/\1
    upload: build/(.*\..+)$
    secure: always
    # catch all handler to index.html
  - url: /.*
    static_files: build/index.html
    upload: build/index.html
    secure: always
